<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- <div class="heading"> -->
       <h1>Password Generator</h1>
    <!-- </div> -->

    
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button class="copyBtn" data-copy>
            <span data-copyMsg> </span>
            <img src="copy.svg" alt="copy img" width="20" height="20">

        </button>
        
    </div>


    <div class="input-container">
       <!-- Password length -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>

        </div>

 <!-- slider -->
      <input  type="range" class="slider" min="1" max="20" value="8" data-lengthSlider>


 <!-- checkbox -->
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase letters</label>

      </div>

      <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="uppercase">Includes Lowercase letters</label>

      </div>

      <div class="check">
        <input type="checkbox" id="numbers">
        <label for="uppercase">Includes Numbers</label>

      </div>

      <div class="check">
        <input type="checkbox" id="symbols">
        <label for="uppercase">Includes Symbols</label>

      </div>


      <div class="strength-container">
        <p >Strength</p>
        <div class="indicator" data-indicator></div>
      </div>
       

      <!-- generatepassword -->
      <button class="generateButton" >Generator Password</button>


    </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
